<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor</title>
</head>

<body>
    <main>


        <div class="container">

            <div class="choices">
                <div class="choice" id="rock">
                    <img width="48" height="48" src="https://img.icons8.com/fluency/48/rock-hand.png" alt="rock-hand" />
                    <p>Rock</p>
                </div>
                <div class="choice" id="paper">
                    <img width="48" height="48" src="https://img.icons8.com/fluency/48/paper-hand.png"
                        alt="paper-hand" />
                        <p>Paper</p>
                </div>
                <div class="choice" id="scissor">
                    <img width="48" height="48" src="https://img.icons8.com/fluency/48/hand-scissors.png"
                        alt="hand-scissors" />
                        <p>Scissor</p>
                </div>
            </div>
            <div class="players">
                <p id="user-move">User Choose</p>
                <p id="robot-move">Robot Choose</p>
            </div>
            <div class="score">
                <div class="you">
                    <p id="my-score">0</p>
                    <p>You</p>
                </div>
                <div class="robot">
                    <p id="robot-score">0</p>
                    <p>Robot</p>
                </div>
            </div>
            <h4 id="msg">Play the Game</h4>
        </div>

    </main>

    <script src="app.js"></script>
</body>

</html>
